<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){

  $(".btn1").click(function(){
    $("div").hide(1000).show(1000).animate({left: '250px'});
   
});
});
</script>
</head>
<body>

<h2 class="intro">JQUERY</h2>

<p class="intro">test</p>
<div  style="width:80px;height:80px;display:none;background-color:red;position: absolute;"></div><br>

<button class="btn1">Animate</button>


</body>
</html>
